<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Important Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Icon -->
    <link rel="icon" href="./images/risk.png" />
    <!-- Title -->
    <title>متوسط الدخول</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section>
      <div class="navbar">
        <ul>
          <li>
            <a href="https://risk-mangement.netlify.app/">ادارة المخاطر</a>
          </li>
          <li>
            <a href="#">متوسط الدخول</a>
          </li>
        </ul>
      </div>
    </section>
    <section class="avarage">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-12 mb-5">
            <div class="box">
              <div class="headers">
                <h2>USDT</h2>
                <h2>سعر الدخول</h2>
              </div>
              <div id="TextBoxesGroupUsdt">
                <div id="newInput1">
                  <div class="row">
                    <div class="col-lg-6 col-sm-6 col-xs-6" id="usdt">
                      <div class="input-group mb-3">
                        <input
                          id="usdt1"
                          type="text"
                          name="title[]"
                          class="form-control m-input"
                          placeholder="Enter USDT"
                          autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-xs-6" id="income">
                      <div class="input-group mb-3">
                        <input
                          id="income1"
                          type="text"
                          name="title[]"
                          class="form-control m-input"
                          placeholder="Enter icome"
                          autocomplete="off"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="headers">
                <button type="button" class="btn btn-success" id="addButton">
                  اضافة حقل
                </button>
                <button type="button" class="btn btn-danger" id="removeButton">
                  حذف حقل
                </button>
              </div>
              <button
                id="getButtonValue"
                type="button"
                class="btn btn-secondary w-100 calc"
              >
                الناتج
              </button>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <div class="box">
              <h2>متوسط دخولك</h2>
              <span id="output"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
